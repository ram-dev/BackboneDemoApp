<div class="col-sm-6 col-md-4">
	<div class="thumbnail"> 
		<img alt="100%x200" src="img/blank.png" style="height: 200px; width: 100%; display: block;">
		<div class="caption">
			<h3><%= model.name%></h3> 
			<p>
				Price : Rs <%= model.price%> | Color availble: <%= model.color%>
			</p> 
			<p>
				<a data-id ="<%= model.id%>" class="btn btn-primary btn-viewproduct">View</a>
				<a data-id ="<%= model.id%>" class="btn btn-default btn-addcart" >Add cart</a>
			</p>
		</div>
	</div>
</div>
